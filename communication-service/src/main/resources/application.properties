# --- Server Config ---
server.port=8083
spring.application.name=communication-service

# --- Database Config (Konek ke mentora_comm_db) ---
spring.datasource.url=jdbc:mysql://localhost:3306/mentora_comm_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin123

# --- JPA Config ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- Eureka Client ---
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/