# --- Server Config ---
server.port=8082
spring.application.name=content-service

# --- Database Config (Konek ke mentora_content_db) ---
spring.datasource.url=jdbc:mysql://localhost:3306/mentora_content_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin123

# --- JPA Config ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- Eureka Client ---
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

#spring.main.allow-bean-definition-overriding=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Consumer Config
spring.kafka.consumer.group-id=content-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Beritahu Kafka bahwa DTO UserUpdatedEvent dari library common aman untuk dibaca
spring.kafka.consumer.properties.spring.json.trusted.packages=com.mentora.common.event