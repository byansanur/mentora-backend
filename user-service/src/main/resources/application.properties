# --- Server Config ---
server.port=8081
spring.application.name=user-service

# --- Database Config (Konek ke mentora_user_db) ---
spring.datasource.url=jdbc:mysql://localhost:3306/mentora_user_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin123

# --- JPA Config ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG

# --- Eureka Client Config ---
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

secret.key=zSRyHdvyBSAMGhZIjvkRdCbwrGK6XBZbuF690QN47qE=

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Producer Config
# Kita gunakan String untuk Key (UserId) dan JSON untuk Value (Data Profile)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Opsional: Jika ingin memastikan pesan sampai (Acknowledge)
spring.kafka.producer.acks=all